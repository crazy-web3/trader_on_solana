<body>
    <div class="container">

    <script>

            if (typeof Chart !== 'undefined') {
                debugInfo += `Chart.js ç‰ˆæœ¬: ${Chart.version || 'æœªçŸ¥'}\n`;
                debugInfo += `Chart æ„é€ å‡½æ•°: ${typeof Chart}\n`;
            }
            debugInfo += `æµè§ˆå™¨: ${navigator.userAgent}\n`;
            debugInfo += `DOM çŠ¶æ€: ${document.readyState}\n`;
            debugInfo += `æ—¶é—´: ${new Date().toLocaleString()}\n`;

            } else {

        function testChart() {

                // åˆ›å»ºcanvas
                const container = document.getElementById('chartContainer');
                container.innerHTML = '<canvas id="testChart" style="width: 100%; height: 400px;"></canvas>';
                const canvas = document.getElementById('testChart');
                const ctx = canvas.getContext('2d');

                // åˆ›å»ºç®€å•çš„æµ‹è¯•æ•°æ®
                const data = {

                    datasets: [{

                currentChart = new Chart(ctx, {

                debugInfo += `Canvas å°ºå¯¸: ${canvas.width}x${canvas.height}\n`;
                updateDebugInfo(debugInfo);

        function testEquityCurve() {
            try {
                updateStatus('æ­£åœ¨åˆ›å»ºæƒç›Šæ›²çº¿...');
                
                if (typeof Chart === 'undefined') {
                    throw new Error('Chart.js æœªåŠ è½½');
                }

                // é”€æ¯ç°æœ‰å›¾è¡¨
                if (currentChart) {
                    currentChart.destroy();

                // åˆ›å»ºcanvas
                const container = document.getElementById('chartContainer');
                container.innerHTML = '<canvas id="testChart" style="width: 100%; height: 400px;"></canvas>';
                const canvas = document.getElementById('testChart');
                const ctx = canvas.getContext('2d');

                // æ¨¡æ‹Ÿæƒç›Šæ›²çº¿æ•°æ®
                const equityData = [];

                debugInfo += `æ•°æ®ç‚¹æ•°é‡: ${equityData.length}\n`;
                debugInfo += `èµ·å§‹èµ„é‡‘: $${equityData[0].toLocaleString()}\n`;
